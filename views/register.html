<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>craftsy | Registro</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/3023c93a1c.js" crossorigin="anonymous"></script>
</head>
<body class="register">
    <header>
        <section>
            <a href="/" class="header__section--link-home"><img src="/img/logo.png" alt="logo"></a>
            <a href="" class="header__section--nav"><i class="fa-solid fa-bars"></i></a>
        </section>
        <nav>
            <ul>
                <li><a href="">smartphones</a></li>
                <li><a href="">tablets</a></li>
                <li><a href="">computadoras</a></li>
            </ul>
            <ul>
                <li><a href="/login">login</a></li>
                <li><a href="/register">registro</a></li>
            </ul>
        </nav>
    </header>
    <main class="register__main">
        <section class="box__card box__card--simple">
            <div class="box__card--title">
                <h3>registro</h3>
                <hr>
            </div>
            <form action="" method="get" class="form">
                <div class="form__box">
                    <label class="form__label" for="name">Nombre</label>
                    <input class="form__input" type="text" placeholder="Escribi tu nombre" name="name" id="name">
                    <small class="form__msg-error">el nombre es obligatorio</small>
                </div>
                <div class="form__box">
                    <label class="form__label" for="surname">Apellido</label>
                    <input class="form__input" type="text" placeholder="Escribi tu nombre" name="surname" id="surname">
                    <small class="form__msg-    error">el apellido es obligatorio</small>
                </div>
                <div class="form__box">
                    <label class="form__label" for="email">Email</label>
                    <input class="form__input" type="email" required placeholder="tuemail@email.com" name="email" id="email">
                </div>
                <div class="form__box">
                    <label class="form__label" for="password">contrase単a</label>
                    <input class="form__input" type="password" placeholder="Escribi tu contrase単a" name="password" id="password">
                </div>
                <div class="form__box">
                    <label class="form__label" for="password2">confirma tu contrase単a</label>
                    <input class="form__input" type="password" placeholder="confirma tu contrase単a" name="password2" id="password2">
                </div>
                <div>
                    <p>ya estas registrado?<a href="/login.html" class="link">ingresa aqui</a></p>
                </div>
                <div class="box__end">
                    <button  class="button button__secondary" type="reset">limpiar</button>
                    <button class="button button__primary" type="submit">enviar</button>
                </div>        
            </form>
        </section>
    </main>
</body>
</html>
