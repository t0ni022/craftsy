<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>craftsy | Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/3023c93a1c.js" crossorigin="anonymous"></script>
</head>
<body class="login">
    <header>
        <section>
            <a href="/" class="header__section--link-home"><img src="/img/logo.png" alt="logo"></a>
            <a href="" class="header__section--nav"><i class="fa-solid fa-bars"></i></a>
        </section>
        <nav>
            <ul>
                <li><a href="">smartphones</a></li>
                <li><a href="">tablets</a></li>
                <li><a href="">computadoras</a></li>
            </ul>
            <ul>
                <li><a href="/login">login</a></li>
                <li><a href="/register">registro</a></li>
            </ul>
        </nav>
    </header>
    <main class="login">
        <section class="box__card box__card--simple">
            <div class="box__card--title">
                <h3>login</h3>
                <hr>
            </div>
            <form action="/profile" class="form">
                <div class="form__box">
                    <label class="form__label" for="email">Email</label>
                    <input class="form__input" type="email" required placeholder="tuemail@email.com" name="email" id="email">
                </div>
                <div class="form__box">
                    <label class="form__label" for="password">contraseña</label>
                    <div class="form__box--position">
                        <input class="form__input" type="password" placeholder="Escribi tu contraseña" name="password" id="password"><span><i class="fa-solid fa-eye"></i></span>
                    </div>
                </div>
                <div class="form__box">
                    <p>no estas registrado?<a href="/register.html" class="link">Regitrate aca</a></p>
                </div>
                <div class="form__box">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">recordame</label>
                </div>
                <div class="box__end">
                    <a href="/"  class="button button__secondary" type="reset">cancelar</a>
                    <button class="button button__primary" type="submit">enviar</button>
                </div>        
            </form>
        </section>
    </main>
</body>
</html>
