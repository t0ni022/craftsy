<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>craftsy | perfil</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/3023c93a1c.js" crossorigin="anonymous"></script>
</head>
<body class="profile">
    <header>
        <section>
            <a href="/" class="header__section--link-home"><img src="/img/logo.png" alt="logo"></a>
            <a href="" class="header__section--nav"><i class="fa-solid fa-bars"></i></a>
        </section>
        <nav>
            <ul>
                <li><a href="">smartphones</a></li>
                <li><a href="">tablets</a></li>
                <li><a href="">computadoras</a></li>
            </ul>
            <ul>
                <li><a href="/login">login</a></li>
                <li><a href="/register">registro</a></li>
            </ul>
        </nav>
    </header>
    <main class="register__main">
        <section class="box__card box__card--double">
            <div class="box__card--title">
                <h3>Perfil de usuario</h3>
                <hr>
            </div>
            <form action="" method="get" class="form">
                <div class="form__box--col50">
                    <label class="form__label" for="name">Nombre</label>
                    <input class="form__input" type="text" value="Antonio" name="name" id="name">
                </div>
                <div class="form__box--col50">
                    <label class="form__label" for="surname">Apellido</label>
                    <input class="form__input" type="text" value="Falcon" name="surname" id="surname">
                </div>
                <div class="form__box--col50">
                    <label class="form__label" for="email">Email</label>
                    <input class="form__input" type="email" readonly required value="marco.a.falcon@outlook.com" name="email" id="email">
                </div>
                <div class="form__box--col50">
                    <label class="form__label" for="adress">Domicilio</label>
                    <input class="form__input" type="text" value="" name="adress" id="adress" placeholder="calle y altura">
                </div>
                <div class="form__box--col50">
                    <label class="form__label" for="city">ciudad</label>
                    <select class="form__input" name="city" id="city">
                        <option value="" selected hidden>seleccione...</option>
                        <option value="san miguel">San Miguel</option>
                        <option value="lanus">Lanus</option>
                        <option value="jose c paz">Jose C. paz</option>
                        <option value="merlo">Merlo</option>
                        <option value="la plata">La Plata</option>
                        <option value="gral pinedo">Gral Pinedo</option>
                        <option value="quilmes">Quilmes</option>
                        <option value="cordoba">Codoba</option>
                        <option value="san nicolas">San Nicolas de los Arroyos</option>
                        <option value="la banda">La Banda</option>    
                    </select>
                </div>
                <div class="form__box--col50">
                    <label class="form__label" for="province">Provincia</label>
                    <select class="form__input" name="province" id="province">
                        <option value="" selected hidden>seleccione...</option>
                        <option value="buenos aires">Buenos Aires</option>
                        <option value="Chaco">Chaco</option>
                        <option value="cordoba">Cordoba</option>
                        <option value="santiago del estero">Santiago del Estero</option>       
                    </select>
                </div>
                <div class="form__box--col50">
                    <h4 class="form__label">genero</h4>
                    <div class="form__box--col50">
                        <label for="h">Hombre</label>
                        <input type="radio" name="gender" value="h" id="h">
                    </div>
                    <div class="form__box--col50">
                        <label for="m">mujer</label>
                        <input type="radio" name="gender" value="m" id="m">
                    </div>
                </div>
                    <div class="form__box--col50">
                        <h4 class="form__label">recibir informacion de:</h4>
                        <div class="form__box--col50">
                            <input  type="checkbox" name="info" id="smartphone">
                            <label for="smartphone">smartphone</label>
                        </div>
                        <div class="form__box--col50">
                            <input  type="checkbox" name="info" id="tablet">
                            <label for="tablet">tablet</label>
                        </div>
                        <div class="form__box--col50">
                            <input  type="checkbox" name="info" id="notebook">
                            <label for="notebook">notebook</label>
                        </div>
                        <div class="form__box--col50">
                            <input  type="checkbox" name="info" id="smartwatch">
                            <label for="smartwatch">smartwatch</label>
                        </div>
                    </div>

                    <div class="form__box--row form__box--col50">
                        <label for="avatar" class="form__label">Imagen del perfil</label>
                        <input class="form__input" type="file" name="" id="" accept="image/*">
                    </div>

                    <div class="form__box--row form__box--col50">
                        <label for="birthday" class="form__label">Fecha de nacimiento</label>
                        <input class="form__input" type="date" name="birthday" id="birthday" accept="image/*">
                    </div>

                    <div class="form__box">
                        <label for="about">Acerca de ti</label>
                        <textarea name="about" id="about" class="form__textarea" rows="8 "></textarea>
                    </div>
                    <div class="box__end">
                        <button  class="button button__secondary" type="reset">limpiar</button>
                        <button class="button button__primary" type="submit">enviar</button>
                    </div>        
            </form>
        </section>
    </main>
</body>
</html>
